<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <script type="text/javascript" src="/static/script-form.js"></script>

    <div class="header">
      ICurry-Termgraph-Visualizer
    </div>

    <div id="pagebody">
      <form id="icurryForm">
        <p>Program:</p>
        <p><textarea rows="10" name="program" required="true" placeholder="Program here" id="prog_field">{{prog}}</textarea></p>
        <p></p>
        <p>
          Main expression: <input type="text" size="30" name="main_exp" required="true" placeholder="Main expression here"
          value="{{main_exp}}" id="main_exp_field">
        </p>
        <label for="example_selector">Or load an example:</label>
        <select id="example_selector" onChange="loadExample()">
          <option value="null"></option>
          {% for example in examples %}
            <option value="{{example}}">{{example}}</option>
          {% endfor %}
        </select>
        <p>
          <input type="radio" id="radio_graph" name="visualize_type" value="graph" onclick="visTypeChange()" checked>
          <label for="radio_graph">term graph</label>
          <input type="radio" id="radio_tree" name="visualize_type" value="tree" onclick="visTypeChange()">
          <label for="radio_tree">term graph as tree</label>
          <input style="margin-left:20px" type="checkbox" id="checkbox_ids" name="show_ids" value="false">
          <label for="checkbox_ids">show node-ids</label>
        </p>
        <p id="paragraph_depth" style="display:none;">
          <label for="input_depth">max depth of term graph as tree:</label>
          <input type="number" id="input_depth" name="max_depth" value="10">
        </p>
        <p style="text-align:center"><input type="submit" value="submit"> <button style="margin-left:20px" onclick="clearForm()">clear text</button></p>
      </form>
      <div id="msgArea" style="color: red; font-family: arial;"></div>
      <div id="loadingArea"></div>

      <div style="height:40px"></div>

      <form id="fileForm">
        <p>Or upload pre-rendered images:</p>
        <input type="file" webkitdirectory directory multiple required accept=".svg"
            name="svgs" id="fileInput" onChange="fileValidation()">
        <input type="submit" value="upload svgs" >
      </form>

      <a href="/static/info.html" title="About this tool" class="help-symbol"><img src="/static/help-symbol.png" alt="Help" style="width:30px; height:30px;"></a>

    </div>
  </body>
</html>
