<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="/static/style-slideshow.css">
  </head>
  <body>
    <script type="text/javascript" src="/static/script-slideshow.js"></script>

    <div class="slideshow-container">
      <!-- graph slides with number -->
      {% for i in range(len) %}
        {% if i < 2 %}
      <div class="mySlides fade activeSlide">
        {% else %}
      <div class="mySlides fade">
        {% endif %}
        {{svgs[i]}}
        <div class="text">Step {{i}}</div>
      </div>
      {% endfor %}

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div id="footer-bar">
      <p style="text-align:left; width:10%;">
        <a href="/?id={{p_id}}"><button type="button">back</button></a>
        <button type="button" onclick="popup('/source?id={{p_id}}', 'program')">source</button>
      </p>
      <p style="text-align:center; width:80%;">
        <button type="button" class="sAmountButton" onclick="plusSlideAmount(-1)">-1</button>
        {% for i in range(len) %}
          {% if i <= 1 %}
        <span class="dot active" onclick="showSlides({{i}})"></span>
          {% else %}
        <span class="dot" onclick="showSlides({{i}})"></span>
          {% endif %}
        {% endfor %}
        <button type="button" class="sAmountButton" onclick="plusSlideAmount(+1)">+1</button>
      </p>
    </div>

  </body>
</html>
